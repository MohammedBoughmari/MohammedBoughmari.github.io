<!DOCTYPE html>
<html lang="en">
<head>
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        img {
            max-width: 100%;
            height: auto;
            /* If the width property is set to a percentage and the height property is set to "auto",
             the image will be responsive and scale up and down
             If the max-width property is set to 100%, the image will scale down if it has to,
              but never scale up to be larger than its original size*/
        }
    </style>
</head>
<body>
<img src="images/Schermafbeelding-2020-08-25-om-15.34.26.png" alt="foto">
<p>resize the browser window to see how the image will scale when the width is less than 460px</p>
</body>
</html>
